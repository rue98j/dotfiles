# =============================================================================
#  MY HYPRLAND CONFIG (UWSM + KITTY + HYPRPOLKIT)
# =============================================================================

# --- MONITOR ---
# Sets your laptop screen to its native resolution
monitor=,preferred,auto,1

# Note: Ideally, set themes in your 'nwg-look' or GTK settings, 
# but these variables are okay to keep here for specific overrides.
env = GTK_THEME,Adwaita:dark
env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc

# --- AUTOSTART (UWSM MANAGED) ---
# We use 'uwsm app --' to wrap applications so they get the correct environment variables.

exec-once = uwsm app -- waybar              # The top bar
exec-once = uwsm app -- hyprpaper           # The wallpaper
exec-once = uwsm app -- dunst               # Notifications
exec-once = uwsm app -- fcitx5 -d           # Keyboard / Input Method

# --- SECURITY AGENT ---
# "Perfect" Method: Don't start this here. 
# Run 'systemctl --user enable --now hyprpolkitagent' in your terminal once.
# If you prefer to keep it here, uncomment the line below:
# exec-once = systemctl --user start hyprpolkitagent

# --- VARIABLES ---
$terminal = kitty
$menu = wofi --show drun
$browser = firefox
$fileManager = thunar

# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

# --- LOOK & FEEL ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- MISC (Professional Look) ---
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# --- KEYBINDINGS ---
$mainMod = SUPER

# Application Shortcuts
bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, uwsm app -- $menu
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, F, fullscreen

# Window Focus (Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch Workspaces [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Window to Workspace [Shift + 0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Mouse Control
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot a selected region to CLIPBOARD
bind = , Print, exec, uwsm app -- grim -g "$(slurp)" - | wl-copy

# Screenshot the whole screen to PICTURES folder
bind = SHIFT, Print, exec, uwsm app -- grim ~/Pictures/Screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# --- WINDOW RULES ---

# 1. Float, Center, and Resize common file dialogs
windowrulev2 = float, title:^(Open|Save|Select|File Upload)(.*)$
windowrulev2 = center, title:^(Open|Save|Select|File Upload)(.*)$
windowrulev2 = size 60% 50%, title:^(Open|Save|Select|File Upload)(.*)$

# 2. Catch specific "Portal" windows
windowrulev2 = float, class:(xdg-desktop-portal)(.*)$
windowrulev2 = center, class:(xdg-desktop-portal)(.*)$
windowrulev2 = size 60% 50%, class:(xdg-desktop-portal)(.*)$

# --- UWSM FINALIZE (MANDATORY) ---
# This must be the very last line. It tells systemd that Hyprland has finished loading.
exec-once = uwsm finalize
